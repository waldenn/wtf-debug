<!doctype html>
<html lang="en">

  <head>
    <title>wtf debug</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
  </head>

  <body>
    <a href="https://github.com/waldenn/wtf-debug">
    <img class="github-ribbon" src="./img/forkme.png" alt="Fork me on GitHub">
  </a>

    <header>
      <a href="https://github.com/spencermountain/wtf_wikipedia">
      <img src="./img/wtf.png" height="64px" width="64px" />
    </a>
      <h1>&nbsp; debug</h1>
    </header>

    <div id="loading">Loading...</div>
    <div id="main">
      <div class="containers">
        <div class="container">
          <div class="label">
            <span><b>input</b></span> &nbsp;&nbsp;
            <a id="permalink" style="float:right; margin-right:3em;">permalink</a>
            <span style="display:none;">Version: </span>
            <select style="display:none;" id="markedVersion">
              <option value="pr">Add PR:</option>
              <option value="commit">Add Commit:</option>
              <option value="master" selected>master</option>
            </select>
            <input type="text" id="commitVersion" title="Press ENTER to add commit" />
            <button id="clear">clear</button>
            <select style="display:none;" id="inputType">
              <option value="markdown">Markdown</option>
              <option value="options">Options</option>
            </select>
          </div>
          <textarea id="markdown" class="inputPane"></textarea>
          <textarea id="options" class="inputPane" placeholder="Options (as JSON)"></textarea>
        </div>

        <div class="container">
          <div class="label">
            <span><b>output</b></span> &nbsp;&nbsp;
            <select id="outputType">
              <option value="preview">html</option>
              <option value="html">html source</option>
              <option value="lexer">wtf</option>
              <option value="quickref">wiki-text reference</option>
            </select> &nbsp;&nbsp;
            <small>response time: <span id="responseTime"></span></small>
          </div>

          <div id="preview" class="pane">
            <noscript>
              <h2>You'll need to enable Javascript to use this tool.</h2>
            </noscript>
            <iframe src="./preview.html" frameborder="0" sandbox="allow-same-origin allow-top-navigation-by-user-activation"></iframe>
          </div>

          <textarea id="html" class="pane" readonly="readonly"></textarea>

          <textarea id="lexer" class="pane" readonly="readonly"></textarea>

          <textarea id="quickref" class="pane" readonly="readonly"></textarea>
        </div>
      </div>
    </div>
    <script id="markedCdn"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/unfetch/dist/unfetch.umd.js"></script>
    <script src="./js/wtf_wikipedia-client.js"></script>
    <script src="./js/wtf-plugin-html.js"></script>
    <script src="./js/main.js"></script>
  </body>

</html>
